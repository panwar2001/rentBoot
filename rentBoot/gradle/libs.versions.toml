convention-android-feature = { id = "convention.android.feature", version = "unspecified" }
convention-android-room = { id = "convention.android.room", version = "unspecified" }
convention-android-test = { id = "convention.android.test", version = "unspecified" }
convention-hilt = { id = "convention.hilt", version = "unspecified" }

